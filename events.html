<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Liquors Events</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <header>
        <h1>Welcome to SK Liquors</h1>
        <p>Your destination for premium beverages</p>
    </header>
    <main>
<main>
    <section class="event">
        <h2>Upcoming Events</h2><br>
        <br><div class="event-card" id="event1">
            <h3>Dashain</h3>
            <p>Date: October 15, 2023</p>
            <p>Location: SK Liquors Store</p>
            <button onclick="registerEvent('event1')">Register</button>
        </div>
<div class="event-card" id="event2">
            <h3>Cricket World Cup Final Viewing</h3>
            <p>Date: November 10, 2023</p>
            <p>Location: SK Liquors Lounge</p>
            <button onclick="registerEvent('event2')">Register</button>
        </div>
        <!-- Add more event cards here -->
    </section>

    <!-- Registration Form -->
    <section class="registration">
        <h2>Event Registration</h2>
        <form id="registration-form">
            <div>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="event-selection">Select Event:</label>
                <select id="event-selection" required>
                    <option value="event1">Dashain</option>
                    <option value="event2">Cricket World Cup Final Viewing</option>
                    
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="registration-result"></div>
    </section>
</main>

<footer>
    <p>&copy; 2023 SK Liquors All Right Reserved</p>
</footer>
<script src="events.js"></script>
</body>
</html>
