<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SK liquor</title>
    <link rel="stylesheet" href="contactus.css">
    <img src="logo.jpeg" height="100" width="100">
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone number">Phone Number:</label>
                <input type="phone number" id="phone number" name="phone number" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <section class="contact-info">
        <div class="social-media">
         <H3>Contact us</H3>
         <a href="https://www.facebook.com/s.kliquors10">Facebook</a>
         <p>Ask US:<a href="mailto:sakargautam1110@gmail.com">Via Email</a></p>
         <p>Contact info: 0420380043</p>
        </div>
     </section>

    <script src="contactus.js"></script>
</body>
</html>
